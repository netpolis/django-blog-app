<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} " integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <title>Blog</title>
</head>
<body>

    {% include "includes/navbar.html"%}

    <div style="margin-top: 80px; margin-bottom:100px; " class="container">
        
        {% if messages %}
       
            {% for message in messages %}

            {% if message.tag == "info" %}           
            <div class="alert alert-danger">{{ message }}</div>
            {% else %}
            <div class="alert alert-{{message.tags}}">{{ message }}</div>
            {% endif %}
          
            {% endfor %}
      
        {% endif %}
      
        {% block body %}
        
        
        {% endblock %}
        
    </div>
<!--
-->
<script src="{% static 'js/bootstrap.min.js'%}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/jquery-3.2.1.slim.min.js'%}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>


</body>
</html>
